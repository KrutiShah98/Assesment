<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter LOgin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .box {
            box-shadow: 10px 5px 5px grey;
            /* border: 1px solid black; */
            height: 500px;
            width: 400px;
            margin: 50px auto;
            background-color: rgb(237, 239, 240);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body {
            background-color: aliceblue;
        }

        .logo {
            border: 1px solid rgb(155, 151, 151);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-image: url(Images/3225183_app_logo_media_popular_social_icon.png);
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: center;


        }

        .userset {
            position: absolute;
            left: 10px;
            top: 3px;
        }

        .login {
            position: relative;
        }

        .us {
            padding-left: 30px;
            border-radius: 20px;
            border: none;
            /* box-shadow: 10px 5px 5px grey; */
            box-shadow: 0 1px 4px #161616 inset, 0 0 200px #e6e4e4 inset, 0 0 150px #eeebeb inset, 0 0 100px #f7f5f5 inset;
        }
        .pwd {
            position: relative;
        }
        .pass {
            position: absolute;
            left: 10px;
            top: 3px;
        }
        .pw {
            padding-left: 30px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 1px 4px #161616 inset, 0 0 200px #e6e4e4 inset, 0 0 150px #eeebeb inset, 0 0 100px #f7f5f5 inset;
        }
        .det {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .log {
            background-color: rgb(63, 143, 196);
            color: white;
            width: 210px;
            border-radius: 20px;
            border: none;
            /* margin-right: 50px;    */
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="box">
            <div class="logo">
            </div>
            <p class="h1">Twitter</p>
            <div class="det">
                <div class="login">
                    <i class="fa-solid fa-user userset"></i>
                    <input type="text" name="" id="" placeholder="UserName" class="us">

                </div>
                <div class="pwd">
                    <i class="fa-solid fa-key pass"></i>
                    <input type="password" name="" id="" placeholder="password" class="pw">
                </div>

            </div><br>
            <div class="btn">
                <button class="log ">Login</button>
            </div>
            <div>
                <a href="#">Forgot password</a> or <a href="#">Sign Up</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
